<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee</title>
</head>
<body>
<h1>List of all employees</h1>
<a href="http://localhost:8080/"> Go back </a>
<table>
    <tr>
        <th>|_ID employee </th>
        <th>|_First name  </th>
        <th>|_Middle name  </th>
        <th>|_Last name  </th>
        <th>|_Mail  </th>
        <th>|_Work number  </th>
        <th>|_Street  </th>
        <th>|_Cabinet  </th>
        <th>|_Name of department  </th>
        <th>|_Job title  </th>
    </tr>
    <tr th:each="employees_view : ${employees_view}">
        <td th:text="${  employees_view.id_main_info}"></td>
        <td th:text="${  employees_view.first_name}"></td>
        <td th:text="${  employees_view.middle_name}"></td>
        <td th:text="${  employees_view.last_name}"></td>
        <td th:text="${  employees_view.mail}"></td>
        <td th:text="${  employees_view.work_number}"></td>
        <td th:text="${  employees_view.location_street}"></td>
        <td th:text="${  employees_view.cabinet_office}"></td>
        <td th:text="${  employees_view.name_dep}"></td>
        <td th:text="${  employees_view.job_title_name}"></td>
    </tr>
    <tr>

    </tr>

</table>
</body>
</html>
